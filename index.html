
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ Coders - HTML Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00337f;
    }
    .mic-button {
      background: #ff4d4d;
      margin-left: 10px;
    }
    #answerBox {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background: #e6f2ff;
      border-left: 4px solid #004aad;
      border-radius: 5px;
    }
    #count {
      color: #004aad;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>JJ Coders â€“ HTML Tutor ðŸ¤–</h1>
    <p>Ask me anything about HTML!</p>
  </header>

  <div class="container">
    <input type="text" id="questionInput" placeholder="Ask me a question about HTML..." />
    <button onclick="answerQuestion()">Ask</button>
    <button class="mic-button" onclick="startListening()">ðŸŽ¤ Speak</button>

    <div id="answerBox">Your answer will appear here.</div>
    <p>Questions answered so far: <span id="count">0</span></p>
  </div>

  <script>
  const faq = {
    "html": "HTML (HyperText Markup Language) is the standard language for creating web pages.",
    "doctype": "<!DOCTYPE html> defines the document type and version of HTML.",
    "head": "The <head> tag contains metadata, links to stylesheets, scripts, etc.",
    "body": "The <body> tag contains the visible content of the HTML page.",
    "title": "The <title> tag sets the title of the web page (shown in browser tab).",
    "a": "The <a> tag defines a hyperlink. Example: <a href='https://...'>Link</a>",
    "img": "The <img> tag embeds an image. Example: <img src='image.jpg' alt='...'>",
    "table": "The <table> tag defines a table structure.",
    "form": "The <form> tag is used to collect user input.",
    "comment": "HTML comments look like this: <!-- comment -->",
    "audio": "The <audio> tag embeds audio files. Example: <audio controls src='...'>",
    "video": "The <video> tag embeds video files. Example: <video controls src='...'>",
    "canvas": "The <canvas> tag is used for drawing graphics via scripting (usually JavaScript).",
    "responsive": "Responsive design makes web pages look good on all screen sizes using meta tags and CSS.",
    "semantic": "Semantic HTML uses tags that describe their meaning, like <article>, <section>, <nav>.",
    "favicon": "A favicon is the small icon in the browser tab, set using <link rel='icon' href='favicon.ico'>"
    // ...you can keep extending this
  };

  let answeredCount = localStorage.getItem('answeredCount') || 0;
  document.getElementById("count").textContent = answeredCount;

  function answerQuestion() {
    const input = document.getElementById("questionInput").value.toLowerCase().trim();
    let found = null;

    for (const keyword in faq) {
      if (input.includes(keyword)) {
        found = faq[keyword];
        break;
      }
    }

    if (!found) {
      found = "Sorry, I don't know that yet. Try asking something else about HTML.";
    }

    document.getElementById("answerBox").textContent = found;

    // Update counter
    answeredCount++;
    localStorage.setItem('answeredCount', answeredCount);
    document.getElementById("count").textContent = answeredCount;
  }
</script>


</body>
</html>
