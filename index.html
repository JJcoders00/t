<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ Coders - HTML Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00337f;
    }
    .mic-button {
      background: #ff4d4d;
      margin-left: 10px;
    }
    #answerBox {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background: #e6f2ff;
      border-left: 4px solid #004aad;
      border-radius: 5px;
    }
    #count {
      color: #004aad;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>JJ Coders â€“ HTML Tutor ðŸ¤–</h1>
    <p>Ask me anything about HTML!</p>
  </header>

  <div class="container">
    <input type="text" id="questionInput" placeholder="Ask me a question about HTML..." />
    <button onclick="answerQuestion()">Ask</button>
    <button class="mic-button" onclick="startListening()">ðŸŽ¤ Speak</button>

    <div id="answerBox">Your answer will appear here.</div>
    <p>Questions answered so far: <span id="count">0</span></p>
  </div>

  <script>
    const faq = {
      "html": "HTML (HyperText Markup Language) is used to structure content on the web.",
      "doctype": "<!DOCTYPE html> tells the browser to expect an HTML5 document.",
      "head": "<head> contains metadata and links to stylesheets and scripts.",
      "body": "<body> includes all the visible content of the web page.",
      "title": "<title> appears on the browser tab.",
      "meta": "Meta tags provide metadata such as charset, viewport, description, etc.",
      "link": "<link> is used to link external files like CSS.",
      "script": "<script> allows you to run JavaScript in HTML.",
      "a": "The <a> tag creates a hyperlink to another page or section.",
      "img": "The <img> tag embeds images. It requires 'src' and 'alt' attributes.",
      "ul": "<ul> defines an unordered list. Use <li> for list items.",
      "ol": "<ol> defines an ordered list.",
      "li": "<li> defines a list item.",
      "br": "<br> inserts a line break.",
      "hr": "<hr> adds a horizontal line.",
      "table": "<table> is used to create a table with rows and cells.",
      "tr": "<tr> defines a table row.",
      "td": "<td> defines a table data cell.",
      "th": "<th> defines a table header cell.",
      "form": "<form> collects user input via input fields, checkboxes, etc.",
      "input": "<input> accepts user data, like text, email, password, etc.",
      "textarea": "<textarea> is a larger input box for text.",
      "button": "<button> defines a clickable button.",
      "label": "<label> provides a label for input fields.",
      "div": "<div> is a generic container with no special meaning.",
      "span": "<span> is an inline container.",
      "class": "Class is an attribute used to assign CSS styles to elements.",
      "id": "ID is a unique identifier used in CSS and JavaScript.",
      "iframe": "The <iframe> tag embeds another web page.",
      "audio": "<audio> is used to embed audio clips.",
      "video": "<video> is used to embed videos.",
      "canvas": "<canvas> is used for drawing graphics with JavaScript.",
      "semantic": "Semantic tags like <article>, <section>, <header> describe meaning.",
      "responsive": "Responsive design makes sites look good on all devices using media queries.",
      "favicon": "A favicon is the small icon on your browser tab."
      // Add more if needed
    };

    let answeredCount = localStorage.getItem('answeredCount') || 0;
    document.getElementById("count").textContent = answeredCount;

    function answerQuestion() {
      const input = document.getElementById("questionInput").value.toLowerCase().trim();
      let bestMatch = null;
      let highestScore = 0;

      for (const keyword in faq) {
        const score = fuzzyMatch(input, keyword);
        if (score > highestScore) {
          highestScore = score;
          bestMatch = keyword;
        }
      }

      let answer = "Sorry, I don't know that yet.";
      if (highestScore > 0.4) {
        answer = faq[bestMatch];
        answeredCount++;
        localStorage.setItem('answeredCount', answeredCount);
        document.getElementById("count").textContent = answeredCount;
      }

      document.getElementById("answerBox").textContent = answer;
    }

    function fuzzyMatch(input, keyword) {
      input = input.toLowerCase();
      keyword = keyword.toLowerCase();
      const distance = levenshtein(input, keyword);
      return 1 - distance / Math.max(input.length, keyword.length);
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    // Voice Recognition
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support Speech Recognition");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("questionInput").value = transcript;
        answerQuestion();
      };

      recognition.onerror = function (event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>

</body>
</html>
